<!Doctype html>
<html>
    <head>
        <title>SoccerNoid</title>
        <link rel="stylesheet" type="text/css" href="/SoccerNoid/sources/css/main.css">
        <script type="text/javascript" language="javascript" src="/SoccerNoid/sources/javascript/mainSelectTeam.js"></script>
    </head>
    <body>
        <div class="selectHeader">
            <div class="selectLogoInside">

            </div>
            <div class="selectHeaderText">
                Welches Team willst du spielen?
            </div>
        </div>
        <div class="selectUsername">
            <div class="selectUserText">
                Hilf uns deinen Highscore zu speichern:
            </div>
            <div class="selectUserInput">
                <label for="userInput" class="selectUserText">Sag uns deinen Namen:</label>
                <input id="userInput" class="textarea" maxlength="15">	
            </div>
            <div class="selectUserTeam">
                <label for="teamInput" class="selectUserText">Suche dein Team aus:</label>
                <input type="text" value=" " id="teamInput" class="textarea" disabled>
            </div>
        </div>
        <div class="selectTeam">
            <button class="team1 selectButton" id="team1"></button>
            <button class="team2 selectButton" id="team2"></button>
            <button class="team3 selectButton" id="team3"></button>
        </div>
        <div class="selectStart">
            <button class="button" id="selectNextSite">Spielen</button>
        </div>
    </body>
</html>
